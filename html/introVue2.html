<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Acá colocamos los enlaces, ya sea a Bootstrap o a Vue Js, o cualquier framework-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Intro Vue2</title>
</head>
<body>

    <div id="saludar">
        <p>
            {{ saludo }}
        </p>

        <p>
            {{ anio }}   <!--Con el mostash, me muestra solo texto plano, sin ningún tipo de formato(se renderiza solo texto plano, sin estilo)-->
        </p>

        <span v-html="anio"></span>   <!--*(°__°)* De esta forma le digo que lo que voy a renderizar es html (es la linea 12 del introVue2.js)-->

        <!--Puedo hacer operaciones aritmeticas-->
        <p>
             {{ suma }}
        </p>

        <!--También puedo ejecutar javascript, pero ps no es recomendable (acá estoy evaluando una condición if)-->
        {{ false ? "Esto es verdadero": "El resultado fue falso" }}

        <!--Puedo mostrar u ocultar algo, por lo que voy a tener otra directiva para esto-->
        <p v-if="ver"> <!--Utilizando la directiva v-if (con v-if pregunto si algo es verdadero o no) -->
            {{ textT }}   <!--Si es verdadero, mostrar el texto (saludo(Hola Tripulantes)), de lo contrario no lo muestra-->
        </p>


        <p v-else> {{ textF }}</p> 

        <!-- Esto no se debe hacer!!! -->
        <!-- Esto es para revertir una cadena de texto (split es separar - revertir es reverse)!!! -->
        <p>
            {{ saludo.split('').reverse().join('') }}
        </p>

        <!-- Forma adecuada para revertir-->
        <p>
            <!-- Funciones Computada -->
            {{ reverso }}
        </p>
        <p>
            <!-- Metodo -->
            {{ reversoF() }}
        </p>

        <a v-bind:href="url" :target="target">Google</a>

        <p>
            <button v-on:click="saludo = 'Opcion 1 - Hola Tripulantes 2021'">Cambio</button>
            <button @click="saludo = 'Opcion 2 - Hola Tripulantes 2021'">Cambio</button>
        </p>

    </div>

    <p>{{ suma }}</p>
    
    <script src="js/introVue2.js"></script>  <!--- js/ porque este archivo se encuentra en la carpeta -->
</body>
</html>
